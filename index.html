<!DOCTYPE html>
<html lang="en">
    <head>
        <title>First Data Visualisation</title>
        <link rel="stylesheet" href="css/styles.css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>        -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js" integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://unpkg.com/d3-simple-slider"></script>
    </head>
    <body>
        <div class="d-flex h-100 flex-column">
            <h1 style="text-align: center">How green is my municipality?</h1>
            <div class="d-flex flex-grow-1">
                <div class="w-50 d-flex flex-column h-100">
                    <div id="slider">
                        <p id="value-simple"></p>
                        <p id="municipalities">Below threshold: </p>
                    </div>
                    <div class="w-100 flex-grow-1" id="map_nl"></div>
                </div>
                <div class="w-50 d-flex flex-column align-items-stretch">
                    <div class="h-50" id="barchart"></div>
                    <div class="h-50" id="percentilechart"></div>
                    <div class="h-50" id="partyCO2Chart"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/DataProcessing.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/DataLoader.js"></script>
    <script src="js/Tooltip.js"></script>
    <script src="js/Slider.js"></script>
    <script src="js/GeoMap.js"></script>
    <script src="js/BarChart.js"></script>
    <script src="js/script.js"></script>
</html>
