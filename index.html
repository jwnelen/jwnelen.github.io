<!DOCTYPE html>
<html lang="en">
    <head>
        <title>How Green is my municipality?</title>
        <link rel="stylesheet" href="css/styles.css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>        -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js" integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://unpkg.com/d3-simple-slider"></script>
    </head>
    <body>
        <div class="d-flex h-100 flex-column">
            <nav class="navbar navbar-light bg-light p-3">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">How green is my municipality?</span>
                    <div class="navigate">
                        <hr id="nav-line">
                        <div id="nav-CO2" class="nav-unit">
                            <div class="dot" onclick="switchView('CO2')"></div>
                            <span>CO2</span>
                        </div>
                        <div id="nav-renew" class="nav-unit">
                            <div class="dot" onclick="switchView('renew')"></div>
                            <span>Renewable Energy</span>
                        </div>
                        <div id="nav-political" class="nav-unit">
                            <div class="dot" onclick="switchView('political')"></div>
                            <span>Political parties</span>
                        </div>
                        <div id="nav-aggr" class="nav-unit mr-0">
                            <div class="dot" onclick="switchView('aggr')"></div>
                            <span>Aggregate</span>
                        </div>
                    </div>
                </div>
            </nav>
            <div id="CO2-container" class="view-container">
                <div class="w-50 d-flex flex-column h-100 p-3">
                    <h4 class="m-1">CO2 emissions per municipality</h4>
                    <div class="w-100 flex-grow-1" id="map_nl"></div>
                </div>
                <div class="w-50 d-flex flex-column align-items-stretch p-3">
                    <h4 class="m-1">CO2 emissions per sector in <span class="mun-name"></span></h4>
                    <div class="h-50" id="barchart"></div>
                </div>
            </div>
            <div id="renew-container" class="view-container">
                <div class="w-50 d-flex flex-column h-100 p-3">
                    <div class="w-100 flex-grow-1" id="map_renew"></div>
                </div>
                <div class="w-50 d-flex flex-column align-items-stretch p-3">
                    <div class="h-50" id="percentilechart"></div>
                </div>
            </div>
            <div id="political-container" class="view-container">
                <div class="w-50 d-flex flex-column h-100 p-3">
                    <div class="w-100 flex-grow-1" id="map_political"></div>
                </div>
                <div class="w-50 d-flex flex-column align-items-stretch p-3">
                    <h4>Climate label of <span class="mun-name"></span></h4>
                    <div class="h-100" id="climateLabelChart">
                        <canvas id="demo">
                        </canvas>
                        <h4>is <span id="preview-textfield"> </span> </h4>
                        <div class="h-75" id="labelHist"></div>
                    </div>
                </div>
            </div>
            <div id="aggr-container" class="view-container">
                <div class="w-50 d-flex flex-column h-100 p-3">
                    <div class="w-100 flex-grow-1" id="map_aggr"></div>
                </div>
                <div class="w-50 d-flex flex-column align-items-stretch p-3">
                    <div class="h-50" id="aggrChart"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/View.js"></script>
    <script src="js/CO2View.js"></script>
    <script src="js/PoliticalView.js"></script>
    <script src="js/RenewableView.js"></script>
    <script src="js/AggregateView.js"></script>
    <script src="js/HtmlOperations.js"></script>
    <script src="js/DataProcessing.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/DataLoader.js"></script>
    <script src="js/Tooltip.js"></script>
    <script src="js/Slider.js"></script>
    <script src="js/GeoMap.js"></script>
    <script src="js/BarChart.js"></script>
    <script src="js/Histogram.js"></script>
    <script src="js/script.js"></script>
    <script src="js/util/gauge.js"></script>
    <script src="js/GaugeMaker.js"></script>
</html>
